{% load staticfiles  %}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<title>
		{% block titulo %}

		{% endblock titulo %}
	</title>
</head>
<body>

	<!--Inicio del navbar--->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Logo</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Inicio<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Mis tareas</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Opciones
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="{% url 'agregar_tarea' %}">Crear nueva tarea</a>
					</div>
				</li>
				
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search" placeholder="Usuario" aria-label="Usuario">
				<input class="form-control mr-sm-2" type="password" placeholder="Contraseña" aria-label="Usuario">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Ingresar</button>
			</form>
		</div>
	</nav>
	<!--Fin del navbar--->
	<div class="container">
		{% block content %}

		{% endblock content %}
	</div>
	<!--Inicio del footer--->
	<footer class="footer">
		<div class="container">
			Hecho con <span  style="color: red;">❤️</span> por
			&nbsp;&nbsp;&nbsp;&nbsp;<a class="github-button" href="https://github.com/kubos777" data-size="large" data-show-count="true" aria-label="Follow @kubos777 on GitHub">Follow @kubos777</a>
		</div>
	</footer>
	<!--Fin del footer--->
</body>
<script src="{% static 'js/jquery-3.4.0.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script async defer src="https://buttons.github.io/buttons.js"></script>

</html>
